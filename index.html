---
layout: centered
title: Posts
permalink: /
---
<section>
  {{ site.description }}
</section>
<section>
  <ul class="list">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime='{{ post.date }}' class="post-time">{{ post.date | date_to_string }}</time>
    </li>
    {% endfor %}
  </ul>
</section>
