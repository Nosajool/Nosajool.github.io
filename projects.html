---
layout: centered
title: Projects
permalink: /projects/
---
<ul class="list">
  {% for project in site.projects reversed %}
    <li>
      <time datetime='{{ project.date }}'>{{ project.date | date: "%b %Y" }}</time>
      |
      <a href="{{ project.url }}">{{ project.title }}</a>
    </li>
    <li>
      {{ project.content | strip_html | truncate: 85 }}
    </li>
  {% endfor %}
</ul>
